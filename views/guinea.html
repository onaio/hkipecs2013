<br><br>
<h3>{{country}} (<span ng-repeat="s in summary">{{s.survey_count}}</span>)</h3>
<br>
<h4>Surveys by Enqueteur</h4>
<div class="table-responsive">

    <table class="table table-hover">
        <th>Enqueteur</th>
        <th># Surveys</th>
        <tr ng-repeat="s in survey">
            <td>{{s.enqueteur}}</td>
            <td>{{s.survey_count}}</td>
        </tr>
    </table>
</div>

<h4>Surveys by Villages</h4>
<div class="table-responsive">

    <table class="table table-hover">
        <th>Village</th>
        <th># Surveys</th>
        <tr ng-repeat="a in area">
            <td>{{a.village}}</td>
            <td>{{a.survey_count}}</td>
        </tr>
    </table>
</div>

<div class="footer">
    <p>&copy; Helen Keller International, 2013</p>
</div>
