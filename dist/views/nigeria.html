<br><br>
<h3 class="area-txt"><i class="glyphicon glyphicon-map-marker"></i>  {{country}}</h3>
<br>
<div class="panel panel-default">
	<div class="panel-heading">Surveys by Date of Interview</div>
	<div class="panel-body">
	    <div class="col-md-6">
	        <table ng-table="tableParams" class="table table-bordered">
	        <thead>
	       	<tr>
	        	<th>Date of Interview</th>
	        	<th>No. of Surveys</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr ng-repeat="day in dayofinterview">
	        	<td data-title="Date of Interview">{{ day.date_interview }}</td>
	        	<td data-title="No. of Surveys">{{ day.count }}</td>
	        </tr>
	        </tbody>
	        </table>
	    </div>
	    <div class="col-md-6">
	        
	    </div>
	</div>
</div>
