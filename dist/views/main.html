<div class="container">
	<br><br>
	<h3 class="area-txt"><i class="glyphicon glyphicon-map-marker"></i> {{country}}</h3>
	<br>

    <ul class="nav nav-tabs show-tablet" id="summarytabs">
    	<li><h4>Survey by: </h4></li>
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
			<span id="surveyByFilter">Date of Interview</span> <span class="caret"></span>
			</a>
			<ul class="dropdown-menu" id="surveyByOptions">
				<li class="active"><a href="#dateinterview" data-toggle="tab">Date of Interview</a></li>
				<li><a href="#byinterviewer" data-toggle="tab">Interviewer</a></li>
				<li><a href="#village" data-toggle="tab">Village</a></li>
				<li><a href="#ward" data-toggle="tab">LGA</a></li>
			</ul>
		</li>
	</ul>
    
    <div class="data-section">

          <li class="active"><a href="#dateinterview" data-toggle="tab">Survey by Date of Interview</a></li>
          <li><a href="#byinterviewer" data-toggle="tab">Survey by Interviewer</a></li>
          <li><a href="#village" data-toggle="tab">Survey by Village</a></li>

            </div>
            <div class="col-md-6">

            </div>
          </div>
          <div class="tab-pane" id="byinterviewer">

            </div>
          </div>
          <div class="tab-pane" id="village">

            </div>
            <div class="col-md-6">

            </div>
          </div>
        </div>
    </div>

		<img src="images/386dde05.hki-logotype.png" alt="HKI Logo" class="show-tablet img-responsive">

	</div>
</div>
