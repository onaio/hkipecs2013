
<div class="container">
	<br/><br/>
	<h3 class="area-txt"><i class="glyphicon glyphicon-map-marker"></i> 
        {{country}} &nbsp;&middot;&nbsp;
        <span class="current-form-header t-normal">{{ current_form }}</span>
    </h3>
	<br/>
	
    <div class="data-section">
        <ul class="nav nav-tabs show-tablet" id="summarytabs">
            <li><h4>Survey by: </h4></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                <span id="surveyByFilter">Date of Interview</span> <span class="caret"></span>
                </a> 
                <ul class="dropdown-menu" id="surveyByOptions">
                    <li class="active"><a href="#dateinterview" data-toggle="tab">Date of Interview</a></li>
                    <li><a href="#byinterviewer" data-toggle="tab">Interviewer</a></li>
                    <li><a href="#village" data-toggle="tab">Village</a></li>
                    <li><a href="#ward" data-toggle="tab">LGA</a></li>
                </ul>
            </li>
        </ul>

        <ul class="nav nav-tabs hide-tablet" id="summarytabs">
			<li class="active"><a href="#dateinterview" data-toggle="tab">Survey by Date of Interview</a></li>
			<li><a href="#byinterviewer" data-toggle="tab">Survey by Interviewer</a></li>
			<li><a href="#village" data-toggle="tab">Survey by Village</a></li>
			<li><a href="#ward" data-toggle="tab">Survey by LGA</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content clearfix">
			<div class="tab-pane active clearfix" id="dateinterview">
				<div class="col-md-6">
					<div ng-grid="surveyTable" class="clearfix"></div>
				</div>
			</div>
			
			<div class="tab-pane active clearfix" id="byinterviewer">
				<div class="col-md-6">
					<div ng-grid="interviewerTable" class="clearfix"></div>
				</div>
			</div>
			
			<div class="tab-pane active clearfix" id="area">
				<div class="col-md-6">
					<div ng-grid="areaTable" class="clearfix"></div>
				</div>
			</div>
			
			<div class="tab-pane active clearfix" id="cluster">
				<div class="col-md-6">
					<div ng-grid="clusterTable" class="clearfix"></div>
				</div>
			</div>
        </div>
    </div>
</div>

<div class="footer">
	<div class="container">
		<img src="images/hki-logotype.png" alt="HKI Logo" class="show-tablet img-responsive"/>
	    <p class="copyright">&copy; Helen Keller International, 2013</p>
	</div>
</div>

<script type="text/javascript">
$(document).ready(
    function(){
        $("#summarytabs a").click(customShowTab);
    }
);
</script>
